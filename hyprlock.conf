# Hyprlock Configuration
# Screen lock aesthetics and functionality

# General lock settings
general {
    disable_loading_bar = false
    grace = 2
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

# Background - Zen Black
background {
    monitor =
    color = rgba(0, 0, 0, 0.95)
    path = screenshot
    blur_passes = 1
    blur_size = 4
    brightness = 0.2
    contrast = 1.2
    noise = 0.0
    vibrancy = 0.0
    vibrancy_darkness = 0.8
}

# Time display - Zen styling
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(240, 240, 240, 0.9)
    font_size = 48
    font_family = JetBrains Mono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# Date display - Zen styling
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A, %B %-d, %Y')"
    color = rgba(160, 160, 160, 0.7)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, 40
    halign = center
    valign = center
}

# Password input field - Zen black theme
input-field {
    monitor =
    size = 220, 45
    outline_thickness = 1
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(60, 60, 60, 0.8)
    inner_color = rgba(20, 20, 20, 0.9)
    font_color = rgba(240, 240, 240, 0.9)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter Password</i>
    hide_input = false
    rounding = 8
    check_color = rgba(100, 200, 100, 0.8)
    fail_color = rgba(200, 80, 80, 0.8)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

# System info - Zen styling
label {
    monitor =
    text = cmd[update:5000] echo "$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1 || echo "AC")%"
    color = rgba(120, 120, 120, 0.5)
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    position = -30, -30
    halign = right
    valign = bottom
}