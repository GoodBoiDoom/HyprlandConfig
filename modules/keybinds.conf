# Keybindings
$mainMod = SUPER

# Basic Tools
bind = $mainMod, return, exec, kitty
bind = $mainMod, T, exec, kitty
bind = $mainMod, E, exec, nautilus
bind = $mainMod, space,exec, rofi -show drun
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod, F, fullscreen
bind = , XF86Launch4, exec, ~/.config/hypr/scripts/powerprofile_cycle.sh
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/powerprofile_cycle.sh

# Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch to workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse Controls
bindm = $mainMod, mouse:272, movewindow   # Hold Super + Left Click to move
bindm = $mainMod, mouse:273, resizewindow # Hold Super + Right Click to resize
# Scroll through workspaces (n displays = +/-n workspace jump)
bind = $mainMod, mouse_down, exec, hyprctl dispatch workspace -$(hyprctl monitors | grep -c '^Monitor')
bind = $mainMod, mouse_up, exec, hyprctl dispatch workspace +$(hyprctl monitors | grep -c '^Monitor')

# ----------------------------------------------------- 
# MEDIA CONTROLS
# ----------------------------------------------------- 

# Volume Knob (Down)
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-

# Volume Knob (Up)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 2%+

# Mute Key (If you press the knob in)
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# ----------------------------------------------------- 
# OPTIONAL: Media Keys (Play/Pause/Next/Prev)
# You need 'playerctl' installed for this: sudo apt install playerctl
# ----------------------------------------------------- 
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# ----------------------------------------------------- 
# MINIMIZE / SCRATCHPAD (The "Magic" Folder)
# ----------------------------------------------------- 

# Press Super + S to toggle the hidden "minimized" view
bind = $mainMod, S, togglespecialworkspace, magic

# Press Super + Shift + S to send the active window to that hidden view
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Screenshot a region -> Copy to Clipboard
bind = , PRINT, exec, grim -g "$(slurp)" - | wl-copy

# Screenshot a region -> Edit in Swappy -> Save/Copy
bind = SUPER, PRINT, exec, grim -g "$(slurp)" - | swappy -f -

# Screenshot the full screen -> Save to Pictures folder
bind = SHIFT, PRINT, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S_grim.png')

# Wallpaper changer
bind = $SUPER, W, exec, ~/.config/hypr/scripts/change_wallpaper.sh

# Clipboard Manager
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Lid switch behavior (suspend on lid close for laptop)
bindl = , switch:Lid Switch, exec, systemctl suspend

# Manual lock binding
bind = $mainMod, L, exec, hyprlock

# Power management keybinds
bind = $mainMod SHIFT, L, exec, systemctl suspend
bind = $mainMod SHIFT, R, exec, systemctl reboot
bind = $mainMod SHIFT, P, exec, systemctl poweroff

#brightness controls 
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-